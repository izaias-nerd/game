<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caça-Níquel Premium</title>
    <style>
        :root {
            --primary-color: #4a148c;
            --secondary-color: #7b1fa2;
            --accent-color: #e91e63;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            padding: 20px;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .pix-section {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slots-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .controls-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
        }

        .slot-machine {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .slot {
            width: 90px;
            height: 90px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .slot.spinning {
            animation: spinForward 0.3s linear infinite;
        }

        @keyframes spinForward {
            0% { transform: translateY(0) scaleY(1); }
            50% { transform: translateY(10px) scaleY(0.2); } /* efeito de compressão */
            100% { transform: translateY(20px) scaleY(0.1); }
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1em;
            cursor: pointer;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            min-width: 200px;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .betting-options {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .display {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
        }

        .win-animation {
            animation: winPulse 1s ease infinite;
        }

        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .slot-machine {
                grid-template-columns: repeat(4, 70px);
                grid-gap: 5px;
            }

            .slot {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }

            button {
                min-width: 150px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="pix-section">
            <label for="">Doe qualquer valor!</label>
            <img src="pix.png" alt="" width="200">
        </div>
        
        <div class="slots-section">
            <div class="slot-machine">
                <div class="slot" id="slot1-1">🎰</div>
                <div class="slot" id="slot1-2">🎰</div>
                <div class="slot" id="slot1-3">🎰</div>
                <div class="slot" id="slot1-4">🎰</div>
            </div>
            <div class="slot-machine">
                <div class="slot" id="slot2-1">🎰</div>
                <div class="slot" id="slot2-2">🎰</div>
                <div class="slot" id="slot2-3">🎰</div>
                <div class="slot" id="slot2-4">🎰</div>
            </div>
            <div class="slot-machine">
                <div class="slot" id="slot3-1">🎰</div>
                <div class="slot" id="slot3-2">🎰</div>
                <div class="slot" id="slot3-3">🎰</div>
                <div class="slot" id="slot3-4">🎰</div>
            </div>
        </div>
    
        <div class="controls-section">
            <div class="display">
                <div>Saldo: R$ <span id="totalValue">100.00</span></div>
                <div>Resultado: <span id="result">Boa sorte!</span></div>
            </div>
    
            <div class="betting-options">
                <label for="betAmount">Valor da Aposta: R$</label>
                <input type="number" id="betAmount" value="0.10" min="0.10" max="100.00" step="0.10">
            </div>
    
            <div class="controls">
                <button id="spinButton">Girar</button>
                <button id="autoSpinButton">Giro Automático</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener("contextmenu", (event) => event.preventDefault());
        document.addEventListener("copy", (event) => {
            alert("A cópia do conteúdo não é permitida.");
            event.preventDefault();
        });

        class SlotMachine {
            constructor() {
                this.symbols = ['🍒', '🍋', '🍊', '🍉', '🍇', '💎', '7️⃣', '🎰'];
                this.slots = Array.from(document.querySelectorAll('.slot'));
                this.resultText = document.getElementById('result');
                this.totalValueText = document.getElementById('totalValue');
                this.betAmountInput = document.getElementById('betAmount');
                this.totalValue = 100.00;
                this.autoSpinInterval = null;
                this.isSpinning = false;
                this.spinCount = 0;

                this.initializeEventListeners();
            }

            initializeEventListeners() {
                document.getElementById('spinButton').onclick = () => this.spin();
                document.getElementById('autoSpinButton').onclick = () => this.toggleAutoSpin();
            }

            async spin() {
                if (this.isSpinning) return;

                const betAmount = parseFloat(this.betAmountInput.value);
                if (!this.validateBet(betAmount)) return;

                this.isSpinning = true;
                this.totalValue -= betAmount;
                this.totalValueText.textContent = this.totalValue.toFixed(2);
                this.spinCount++;

                this.slots.forEach((slot) => slot.classList.add('spinning'));

                await this.animateSpin();

                const result = this.checkWin();
                if (result) {
                    this.totalValue += betAmount * result;
                    this.resultText.textContent = `Você ganhou! +R$ ${(betAmount * result).toFixed(2)}`;
                    this.resultText.classList.add('win-animation');
                } else {
                    this.resultText.textContent = 'Tente novamente!';
                }

                this.isSpinning = false;
                this.slots.forEach((slot) => slot.classList.remove('spinning'));
            }

            async animateSpin() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        this.slots.forEach((slot) => {
                            const randomIndex = Math.floor(Math.random() * this.symbols.length);
                            slot.textContent = this.symbols[randomIndex];
                        });
                        resolve();
                    }, 1000);
                });
            }

            checkWin() {
                const symbols = this.slots.map(slot => slot.textContent);
                let prize = 0;

                // Verificação das linhas (quatro símbolos iguais)
                for (let row = 0; row < 3; row++) {
                    const index = row * 4;
                    if (symbols[index] === symbols[index + 1] && 
                        symbols[index] === symbols[index + 2] && 
                        symbols[index] === symbols[index + 3]) {
                        prize = this.calculatePrize(symbols[index]);
                        return prize; // Retorna o prêmio assim que encontra uma linha premiada
                    }
                }

                // Verificação das colunas (três símbolos iguais)
                for (let col = 0; col < 4; col++) {
                    if (symbols[col] === symbols[col + 4] && 
                        symbols[col] === symbols[col + 8]) {
                        prize = this.calculatePrize(symbols[col]);
                        return prize; // Retorna o prêmio assim que encontra uma coluna premiada
                    }
                }

                return 0; // Sem prêmio
            }

            calculatePrize(symbol) {
                switch (symbol) {
                    case '🍒': return 1;
                    case '🍋': return 2;
                    case '🍊': return 3;
                    case '🍉': return 4;
                    case '🍇': return 5;
                    case '💎': return 50;
                    case '7️⃣': return 100;
                    case '🎰': return 500;
                    default: return 0;
                }
            }

            toggleAutoSpin() {
                if (this.autoSpinInterval) {
                    clearInterval(this.autoSpinInterval);
                    this.autoSpinInterval = null;
                } else {
                    this.autoSpinInterval = setInterval(() => this.spin(), 1000);
                }
            }

            validateBet(betAmount) {
                if (betAmount <= 0 || betAmount > this.totalValue) {
                    alert('Valor da aposta inválido ou saldo insuficiente.');
                    return false;
                }
                return true;
            }
        }

        const slotMachine = new SlotMachine();
    </script>
</body>
</html>
